    <section class="sectionWhiteApply">
        <div class="container my-20">
            <div class="row">
                <div class="col vh37">
                    <img src="./source/img/apply girl.png" alt="" width="400" class="applyImgcircle">
                    <svg width="700" height="900" viewBox="0 0 730 881" fill="none" class="svgApply">
                        <defs>
                            <linearGradient id="paint0_linear_78_135" x1="-151.001" y1="440.496" x2="729.993" y2="440.496" gradientUnits="userSpaceOnUse">
                                <stop offset="0.2" stop-color="#80ED99"/>
                                <stop offset="1" stop-color="#22577A"/>
                            </linearGradient>
                        </defs>
                        <path 
                            id='arc5' 
                            class="animated" 
                            style="stroke: url(#paint0_linear_78_135);" 
                            fill='transparent'
                            stroke-dasharray="1570 1570"
                            stroke-dashoffset="0"
                            stroke-width='60' 
                            d='M 300 58 A 250 250 0 1 1 299.99 58'
                        />                
                    </svg>
                </div>
                <div class="col">

                    <div class="row">
                        <div class="col text-center">
                            <img src="./source/img/Apply 1.png" alt="">
                        </div>
                    </div>

                    <div class="row py-5">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName" class="labelInput">First Name</label>
                                <input type="text" class="form-control contactInput" id="firstName">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName" class="labelInput">Last Name</label>
                                <input type="text" class="form-control contactInput" id="lastName">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="phone" class="labelInput">Phone Number</label>
                                <input type="text" class="form-control contactInput" id="phone">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="email" class="labelInput">Email</label>
                                <input type="email" class="form-control contactInput" id="email">
                            </div>
                        </div>
                    </div>

                    <div class="row py-5">
                        <div class="col-sm-12">
                            <label for="level" class="labelInput">English Level</label>
                        </div>
                        <div class="col-sm-12">
                        <select class="contactSelect" id="englishLevel">
                            <option selected></option>
                            <option value="85% english level">85% english level</option>
                            <option value="90% english level">90% english level</option>
                            <option value="Native Speaker">Native Speaker</option>
                        </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label for="level" class="labelInput">Job Experience</label>
                        </div>
                        <div class="col-sm-12">
                        <select class="contactSelect" id="englishLevel">
                            <option selected></option>
                            <option value="No experience">No experience</option>
                            <option value="1 to 6 months call center experience">1 to 6 months call center experience</option>
                            <option value="7 to 12 months call center experience">7 to 12 months call center experience</option>
                            <option value="1 to 2 years call center experience">1 to 2 years call center experience</option>
                            <option value="2 to 3+ years call center experience">2 to 3+ years call center experience</option>
                        </select>
                        </div>
                    </div>

                    <div class="row py-5">
                        <div class="col text-center">
                            <button class="applybtn">Apply now</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
